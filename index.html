<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .search-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        #searchBar {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search for Classes, Users, or Professors</h1>
        <input type="text" id="searchBar" placeholder="Enter search term...">
        <button id="searchButton" onclick="performSearch()">Search</button>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById("searchBar").value;
            if(query) {
                alert("Searching for: " + query);
                // Placeholder for search logic - you'd typically send the query to a backend
            } else {
                alert("Please enter a search term.");
            }
        }
    </script>
</body>
</html>
